<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shopping Cart</title>
</head>
<body style="font-family: Arial, sans-serif; background-color: #f8f9fa; margin: 0; padding: 20px;">

    <div style="background-color: #333; padding: 10px;">
        <nav style="display: flex; justify-content: space-between; align-items: center;">
            <a href="#" style="color: white; font-size: 20px; font-weight: bold; text-decoration: none;">MobCare</a>
            <div style="display: flex; gap: 15px;">
                <a href="/" style="color: white; text-decoration: none; font-size: 16px;">Home</a>
                <a href="products" style="color: white; text-decoration: none; font-size: 16px;">Products</a>
                <a href="cart" style="color: white; text-decoration: none; font-size: 16px;">Cart</a>
            </div>
        </nav>
    </div>

  <h2 style="text-align: center; color: #333;">Your Shopping Cart</h2>

  <div style="max-width: 600px; margin: 0 auto; background-color: #fff; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);">
    <!-- Cart Item 1 -->
    <div style="display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid #ddd; padding: 10px 0;">
      <img src="https://www.khoslaonline.com/wp-content/uploads/2023/06/ONE-PLUS-NORD-CE-2-LITE-5G-BLUE-TIDE-6GB128GB.png" alt="Product 1" style="width: 80px; border-radius: 8px;">
      <div style="flex: 1; margin-left: 15px;">
        <h3 style="margin: 0; color: #333;">One Plus Nord CE2</h3>
        <p style="margin: 5px 0; color: #555;">$29.99</p>
      </div>
      <p style="margin: 0;">Qty: 1</p>
      <p style="margin: 0; color: #333;">$29.99</p>
    </div>

    <!-- Cart Item 2 -->
    <div style="display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid #ddd; padding: 10px 0;">
      <img src="https://spectronic.ca/wp-content/uploads/2024/03/Xiaomi-14-Jade-Green.png" alt="Product 2" style="width: 80px; border-radius: 8px;">
      <div style="flex: 1; margin-left: 15px;">
        <h3 style="margin: 0; color: #333;">Xiaomi-14</h3>
        <p style="margin: 5px 0; color: #555;">$39.99</p>
      </div>
      <p style="margin: 0;">Qty: 2</p>
      <p style="margin: 0; color: #333;">$79.98</p>
    </div>

    <!-- Cart Item 3 -->
    <div style="display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid #ddd; padding: 10px 0;">
      <img src="https://s.alicdn.com/@sc04/kf/Hdeb10c72fca94655b4a4bb17752dc8ae8.jpg" alt="Product 3" style="width: 80px; border-radius: 8px;">
      <div style="flex: 1; margin-left: 15px;">
        <h3 style="margin: 0; color: #333;">Samsung Galaxy S24</h3>
        <p style="margin: 5px 0; color: #555;">$49.99</p>
      </div>
      <p style="margin: 0;">Qty: 1</p>
      <p style="margin: 0; color: #333;">$49.99</p>
    </div>

    <!-- Total Amount -->
    <div style="display: flex; justify-content: space-between; padding: 15px 0;">
      <h3 style="margin: 0; color: #333;">Total</h3>
      <p style="margin: 0; color: #333;">$159.96</p>
    </div>

    <!-- Checkout Button -->
    <div style="text-align: center; margin-top: 20px;">
      <button style="background-color: #007bff; color: #fff; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer;">Proceed to Checkout</button>
    </div>
  </div>

</body>
</html>
